name: MLflow CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install mlflow==2.19.0 scikit-learn pandas dagshub matplotlib seaborn

      - name: Train Model
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          cd MLProject
          mlflow run . --env-manager=local

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Build the Docker image from the latest run
      # Note: This finds the latest run ID from the tracking server or local storage
      # Since we are using remote tracking, we'd need to query it.
      # For simplicity/robustness in this specific assignment context where we want to DEMONSTRATE the command:
      # We will modify modelling.py to output the run_id to a file, then read it here.
      
      - name: Build Docker Image
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Ideally we get the run_id dynamically. 
          # For this submission, we can try to fetch the latest run via Python script
          python -c "
          import mlflow
          import os
          # dagshub.init removed to prevent interactive auth. Env vars handle it.
          runs = mlflow.search_runs(experiment_names=['Bank Marketing Experiment'], order_by=['start_time DESC'], max_results=1)
          if not runs.empty:
              run_id = runs.iloc[0].run_id
              print(f'Latest Run ID: {run_id}')
              os.system(f'mlflow models build-docker -m \"runs:/{run_id}/model\" -n \"my-bank-model\" --enable-mlserver')
          else:
              print('No runs found!')
          "
      
      - name: Push Docker Image
        run: |
          docker tag my-bank-model ${{ secrets.DOCKER_USERNAME }}/my-bank-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-bank-model:latest
